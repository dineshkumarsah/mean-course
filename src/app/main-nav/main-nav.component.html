<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'" [opened]="(isHandset$ | async) === false">
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="test/test">Test</a>
      <a routerLink="mean-course" mat-button routerLinkActive="mat-accent">Mean Course</a>
      <a mat-list-item href="#">Link 3</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span><a routerLink="" mat-button routerLinkActive="mat-accent" [routerLinkActiveOptions]="{exact: true}">Message</a></span>
      <span class="spacer"> </span>
        <ul style="display: flex;">
          <li><a routerLink="create-post" mat-button routerLinkActive="mat-accent">New Post</a></li>
          <li><a routerLink="#">Router 3</a></li>
        </ul>
    
    </mat-toolbar>
    <!-- Add Content Here -->
    <ng-content></ng-content>

  </mat-sidenav-content>
</mat-sidenav-container>
