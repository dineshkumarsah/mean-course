<mat-spinner *ngIf="isLoading "></mat-spinner>
<mat-accordion *ngIf="posts.length>0 && !isLoading" multi="true">
  <mat-expansion-panel *ngFor="let post of posts">
    <mat-expansion-panel-header>
      <p>{{post.title}}</p>
    </mat-expansion-panel-header>
    <p>{{post.content}}</p>
    <mat-action-row>
      <a mat-button color="primary" [routerLink]="['/post/edit',post.id]">EDIT</a>
      <button mat-button color="warn" (click)="deletePost(post.id)">DELETE</button>
    </mat-action-row>
  </mat-expansion-panel>
</mat-accordion>
<p class="mat-body-1 text-info" *ngIf="posts.length<=0 && !isLoading">No post yet</p>
